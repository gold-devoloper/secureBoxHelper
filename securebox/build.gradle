
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                // You can then customize attributes of the publication as shown below.
                groupId = 'ptsiogas.gr.securestorage'
                version = version
            }
            // Creates a Maven publication called “debug”.
            debug(MavenPublication) {
                // Applies the component for the debug build variant.
                from components.debug

                groupId = 'ptsiogas.gr.securestorage'
                artifactId = 'final-debug'
                version = version
            }
        }
    }
}

android {

    testOptions {
        unitTests.includeAndroidResources = true
    }

    compileSdkVersion configCompileSdkVersion

    defaultConfig {
        minSdkVersion configMinSdkVersion
        targetSdkVersion configTargetSdkVersion
        versionCode 2111180
        versionName "1.2.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = configJavaVersion
        targetCompatibility = configJavaVersion
    }

    kotlinOptions {
        jvmTarget = configJavaVersion
    }

    buildToolsVersion = configBuildToolsVersion

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.test:monitor:1.4.0'
    implementation 'androidx.test:core-ktx:1.4.0'
    implementation 'androidx.test.ext:junit-ktx:1.1.3'
    baseGroup dependencies
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.1'
    androidTestImplementation "androidx.test:runner:1.4.0"
    testImplementation 'org.mockito:mockito-core:3.11.0'
    androidTestImplementation 'org.mockito:mockito-android:2.6.3'
}
repositories {
    mavenCentral()
}
