
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

ext {
    libraryVersion = "1.3.1"
    libraryGroupId = "com.github.ptsiogas4"
    libraryArtifactId = "secureBoxHelper"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release
                groupId libraryGroupId
                artifactId libraryArtifactId
                version libraryVersion
            }
        }
    }
}

android {

    testOptions {
        unitTests.includeAndroidResources = true
    }

    compileSdkVersion configCompileSdkVersion

    defaultConfig {
        minSdkVersion configMinSdkVersion
        targetSdkVersion configTargetSdkVersion
        versionCode 2203310
        versionName libraryVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = configJavaVersion
        targetCompatibility = configJavaVersion
    }

    kotlinOptions {
        jvmTarget = configJavaVersion
    }

    buildToolsVersion = configBuildToolsVersion

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.test:monitor:1.4.0'
    implementation 'androidx.test:core-ktx:1.4.0'
    implementation 'androidx.test.ext:junit-ktx:1.1.3'
    baseGroup dependencies
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.1'
    androidTestImplementation "androidx.test:runner:1.4.0"
    testImplementation 'org.mockito:mockito-core:3.11.0'
    androidTestImplementation 'org.mockito:mockito-android:2.6.3'
}
repositories {
    mavenCentral()
}